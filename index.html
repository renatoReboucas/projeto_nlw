<html lang="pt_br">
<head>
  <meta charset="UTF-8">

  <title>Ecoleta</title>

  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet"> -->

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

<body>

  <div id="page-home">
    <div class="content">
  
      <header>
        <img src="assets/logo.svg" alt="Logomarca">
        <a href="#">
          <span></span>
          Cadastre um ponto de coleta
        </a>
      </header>

      <main>
        <h1 class="">Seu marketplace de colteta de reiduos</h1>
        
        <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
      
        <a href="#">
          <span></span>
          <strong>Pesquisar pontos de coleta</strong>
        </a>
      </main>
    
  
    </div>

  </div>

  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Pontos de Coleta</h1>
        <a href="#">Fechar</a>
      </div>
      <form action="">
        <label for="search">Cidade</label>
        <div class="search field">
          <input type="text" name="search" id="" placeholder="Pesquise por cidade">
          <button>
            <img src="./assets/search.svg" alt="ico-search">
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/home.js"></script>
